<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <name></name>

        <name></name>
    </div>

</body>
<script>

    Vue.component('name',{
        data(){
            return {
                name: 'Akiko'
            }
        },
        methods: {
            alertSomething(){
                alert('Hello there !!')
            }
        },
        template : `
            <div>
                <div>{{ name }}</div>
                <button @click="alertSomething">Click Here!</button>
            </div>
        `,

    }) 

    const app1 = new Vue({
        el: '#app'
    })

    setTimeout(() => {
        app1.$mount('#app')
    }, 3000)

</script>
</html>
